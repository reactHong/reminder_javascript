<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FP - Generator</title>
</head>
<body>
  <script>
    let log = console.log
    
  </script>
  <script>
    
    function *gen() {
      yield 1;
      if (false) yield 2;
      yield 3;
    }

    let iter = gen();
    log(iter);
    log(iter[Symbol.iterator]);
    log(iter[Symbol.iterator]());
    log(iter[Symbol.iterator]() == iter);

    log(iter.next());
    log(iter.next());
    log(iter.next());
    log(iter.next());

  </script>
</body>
</html>
