<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FP - Iterator</title>
</head>
<body>
  <script>
    let log = console.log
    
  </script>
  <script>
    log('Arr -----------');
    const arr = [1, 2, 3];
    for (const a of arr) log(a);

    const iter1 = arr[Symbol.iterator]();
    log("iter1:", iter1);
    log("iter1.next:", iter1.next());
    
    // arr[Symbol.iterator] = null;

    log("iter1[Symbol.iterator]:", iter1[Symbol.iterator]);
    // iter1[Symbol.iterator] = null;

    for (const a of iter1) log(a);

    log("iter1.next:", iter1.next());
    log("iter1.next:", iter1.next());
    log("iter1.next:", iter1.next());
  </script>

  <script>
    log('\nSet -----------');
    const set = new Set([1, 2, 2]) ;
    for (const a of set) log(a);
  </script>

  <script>
    log('\nMap -----------');
    const map = [["key1", 1], ["key2", 2], ["key3", 3]];
    for (const a of map) log(a);
  </script>
</body>
</html>
