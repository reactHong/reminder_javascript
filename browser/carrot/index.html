<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="game-top">
        <button class="game-play"><i class="fas fa-play"></i></button>
        <button class="game-stop hide"><i class="fas fa-stop"></i></button>
        <div class="game-time">0:10</div>
        <div class="game-carrots">10</div>
      </section>
      <section class="game-bottom">
        <div class="game-unitarea">
          <img class="bug bug1" src="img/bug.png" />
          <img class="carrot carrot1" src="img/carrot.png" />
          <img class="bug bug2" src="img/bug.png" />
          <img class="carrot carrot2" src="img/carrot.png" />
        </div>
        <div class="game-over hide">
          <button class="game-replay"><i class="fas fa-redo"></i></button>
          <div class="game-endtext">YOU WON</div>
        </div>
      </section>
    </main>
  </body>
</html>
